<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cairo Attractions</title>
  <style>
    body {
      background: linear-gradient(270deg, #000000, #1a1a1a, #333333);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      color: #ffc107;
    }

    .place {
      background-color: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffc107;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.3s ease;
    }

    .place:hover {
      animation: shake 0.5s;
      box-shadow: 0 0 15px #00e5ff;
    }

    @keyframes shake {
      0% { transform: translate(0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0px); }
    }

    .place img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .place img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .place-info {
      flex: 1;
    }

    .place h3 {
      margin: 0;
      color: #00e5ff;
    }

    .place p {
      margin: 5px 0 10px;
    }

    .place a button {
      background-color: #ffc107;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }

    .place a button:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }

    .nav-links {
      text-align: center;
      margin-top: 40px;
    }

    .nav-links a {
      color: #ffc107;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #444;
    }

    .nav-links .current-page {
      background-color: #ffc107;
      color: #000;
      border-bottom: 3px solid #fff;
      font-weight: bolder;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Cairo Attractions</h1>

  <!-- Sultan Hassan Mosque -->
  <div class="place">
    <img src="images/Sultan Hassan Mosque.jpg" alt="Sultan Hassan Mosque">
    <div class="place-info">
      <h3>Sultan Hassan Mosque</h3>
      <p>A historic mosque with impressive Islamic architecture.</p>
      <a href="booking.html?place=Sultan Hassan Mosque">
        <button>Book Now</button>
      </a>
    </div>
  </div>

  <!-- Manial Palace -->
  <div class="place">
    <img src="images/Manial Palace.jpg" alt="Manial Palace">
    <div class="place-info">
      <h3>Manial Palace</h3>
      <p>A beautiful Islamic palace with stunning gardens.</p>
      <a href="booking.html?place=Manial Palace">
        <button>Book Now</button>
      </a>
    </div>
  </div>

  <!-- National museum.jpg -->
  <div class="place">
    <img src="images/National museum.jpg" alt="National museum">
    <div class="place-info">
      <h3>National museum</h3>
      <p>Explore Egypt's rich and diverse heritage in one place.</p>
      <a href="booking.html?place=National museum">
        <button>Book Now</button>
      </a>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a href="cairo.html" class="current-page">Cairo</a>
    <a href="giza.html">Giza</a>
    <a href="alexandria.html">Alexandria</a>
    <a href="luxor.html">Luxor</a>
    <a href="aswan.html">Aswan</a>
  </div>

</body>
</html>
