<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <style>
    input:disabled {
  background-color: white;
  color: black;
}
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      color: #ffc107;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffc107;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>
  <h2>Payment Details</h2>
  <form id="paymentForm" onsubmit="goToTicket(event)">
    <label>Payment Method:</label>
    <select id="method">
      <option value="Credit Card">Credit Card</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="Vodafone Cash">Vodafone Cash</option>
    </select>

    <label>Name:</label>
    <input type="text" id="username" required>

    <label>Phone Number:</label>
    <input type="tel" id="phone" required>

    <label>Visit Date:</label>
    <input type="date" id="visitDate" required>

    <label>Selected Place:</label>
    <input type="text" id="place" disabled>

    <label>Price:</label>
    <input type="text" id="price" disabled>

    <button type="submit">Pay Now</button>
  </form>

  <script>
    // Get data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const place = urlParams.get('place');
    const price = urlParams.get('price');

    // Fill values
    document.getElementById('place').value = place;
    document.getElementById('price').value = price;

    function goToTicket(e) {
      e.preventDefault();
      const method = document.getElementById('method').value;
      const name = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('visitDate').value;

      // redirect to ticket page with all data
      window.location.href = `ticket.html?place=${place}&price=${price}&method=${method}&name=${name}&phone=${phone}&date=${date}`;
    }
  </script>
</body>
</html>
