<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Ticket</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .ticket {
      max-width: 600px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffc107;
    }
    h2 {
      text-align: center;
      color: #ffc107;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      margin: 5px 0;
    }
    .ticket-number {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    .print-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ticket">
    <h2>Your Ticket</h2>
    <div class="info">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Phone Number:</strong> <span id="phone"></span></p>
      <p><strong>Visit Date:</strong> <span id="date"></span></p>
      <p><strong>Selected Place:</strong> <span id="place"></span></p>
      <p><strong>Price:</strong> <span id="price"></span></p>
      <p><strong>Payment Method:</strong> <span id="method"></span></p>
    </div>
    <div class="ticket-number">
      Ticket Number: <span id="ticketNumber"></span>
    </div>
    <button class="print-btn" onclick="window.print()">Print Ticket</button>
  </div>

  <script>
    // Extract data from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name') || '';
    document.getElementById('phone').textContent = params.get('phone') || '';
    document.getElementById('date').textContent = params.get('date') || '';
    document.getElementById('place').textContent = params.get('place') || '';
    document.getElementById('price').textContent = params.get('price') || '';
    document.getElementById('method').textContent = params.get('method') || '';

    // Generate a unique ticket number
    function generateTicketNumber() {
      const now = new Date();
      return 'T' + now.getFullYear().toString().slice(-2) +
             (now.getMonth() + 1).toString().padStart(2, '0') +
             now.getDate().toString().padStart(2, '0') +
             now.getHours().toString().padStart(2, '0') +
             now.getMinutes().toString().padStart(2, '0') +
             now.getSeconds().toString().padStart(2, '0') +
             now.getMilliseconds().toString().padStart(3, '0');
    }

    document.getElementById('ticketNumber').textContent = generateTicketNumber();
  </script>
</body>
</html>
